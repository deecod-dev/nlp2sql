{% load static %}  <!-- Ensure static files are loaded -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV File</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Upload a CSV File</h1>
        <p>Drag and drop a file, or click to select one</p>
    </header>

    <!-- File Upload Section -->
    <div class="upload-container">
        <form id="upload-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" id="file-input" name="file" accept=".csv" hidden>
            <div id="drop-area" class="drop-area">
                <p>Drag & Drop your file here or <span class="browse-btn">Browse</span></p>
            </div>
            <p id="file-name"></p>
            <button type="submit" class="upload-btn">Upload File</button>
        </form>
    </div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const fileNameDisplay = document.getElementById('file-name');
        const uploadForm = document.getElementById('upload-form');

        dropArea.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (event) => {
            if (event.target.files.length > 0) {
                fileNameDisplay.textContent = event.target.files[0].name;
            }
        });

        dropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropArea.classList.add('drag-over');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('drag-over');
        });

        dropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            dropArea.classList.remove('drag-over');
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                fileNameDisplay.textContent = files[0].name;
            }
        });

        uploadForm.addEventListener('submit', (event) => {
            if (!fileInput.files.length) {
                event.preventDefault();
                alert("Please select a file before uploading.");
            }
        });
    </script>

</body>
</html>
